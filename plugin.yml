name: SMFAccountValidator
main: de.bangl.smfav.SMFAccountValidatorPlugin
version: 0.1

authors: [ BangL, mewin ]
depend: [ CommunityBridge, PermissionsEx ]

commands:
  va:
    permission: account.validate
    usage: /va [code]
    aliases: [ av, validate ]

permissions:
  account.validate:
    default: true
