name: SMFAccountValidator
main: de.bangl.smfav.SMFAccountValidatorPlugin
version: 0.3

authors: [ BangL, mewin ]
depend: [ PermissionsEx ]

commands:
  va:
    permission: account.validate
    description: Validiere deinen Minecraft Account fuers Forum.
    usage: /va [code]
    aliases: [ av, validate ]

permissions:
  account.validate:
    default: true
